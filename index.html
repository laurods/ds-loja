<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envio de Inventário</title>
    <!-- O Vite injetará o CSS automaticamente aqui -->
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body class="min-h-screen bg-gray-100 flex items-center justify-center p-6 font-sans">
    
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-200">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Envio de Tarefa</h2>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Nome da Tarefa</label>
        <input id="tarefa" type="text" placeholder="Ex: Contagem Corredor A" 
               class="w-full px-4 py-6 text-lg rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all" />
      </div>

      <div class="relative border-2 border-dashed border-blue-300 rounded-lg p-8 flex flex-col items-center justify-center bg-blue-50 hover:bg-blue-100 transition-all cursor-pointer">
        <input id="arquivo" type="file" accept=".csv" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
        <svg class="w-10 h-10 text-blue-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <p id="file-name" class="text-sm text-gray-600 text-center font-medium">Selecione o arquivo CSV</p>
      </div>

      <button id="btn-upload" class="w-full mt-8 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg transition-all flex items-center justify-center gap-2">
        <span id="btn-spinner" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></span>
        <span id="btn-texto">Enviar</span>
      </button>

      <p class="text-[10px] text-gray-400 mt-4 text-center uppercase tracking-widest">Controle de Ruptura • DoSimples</p>
    </div>

    <!-- Arquivo com as funções JS -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
